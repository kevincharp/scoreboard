<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Ubuntu:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <h3>Sing up</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="/07-Formularios/img/google-logo.png" alt="google logo">
                </picture>
                <span>Login with Google</span>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>Or...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input type="text" name="name" id="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input type="text" name="username" id="username">
                </label>

            </div>
            <label for="email">
                <span>Email</span>
                <input type="text" name="email" id="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="text" name="password" id="password" placeholder="6+ characters">
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" name="" id="">
                <span> Acepto las condiciones y aviso legal</span>
            </label>
            <button type="submit" class="submit-btn">Sing up</button>
        </form>

    </div>


</body>

</html>
